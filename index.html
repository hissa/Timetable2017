        crossorigin="anonymous"></script>
    <script>
    var setSchedule = function(schedules){
        var i = 0;
        while(schedules.schedule[i]){
            var j = 0;
            while(schedules.schedule[i][j]){
                var idName = "#" + i + "-" + j;
                $(idName).text(schedules.schedule[i][j]);
                j++;
            }
            i++;
        }
    };
    var gotData;
    $.get("testSchedule.json", function(data){
        console.log(data);
        gotData = data;
        setSchedule(gotData);
    });
    </script>
